<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <nav class="header__nav">
                        <a href="index.html" class="header__logo">
                            <img src="assets/images/logo.svg" class="header__logo-img">
                        </a>
                        <ul class="header__list">
                            <li class="header__list-item"><a href="index.html" class="header__list-link">Главная</a></li>

                            <li class="header__list-item"><a href="#" class="header__list-link">Тех-поддержка</a></li>
                        </ul>
                        <div class="header__auth">
                            <button class="header__auth-btn" id="reg-open">Регистрация</button>
                            <button class="header__auth-btn" id="login-open">Войти</button>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="firstScreen">
                <div class="container">
                    <div class="firstScreen__inner">
                        <div class="firstScreen__content">
                            <h1 class="firstScreen__content-title">ANIXIT</h1>

                            <button class="firstScreen-btndownload">

                        </div>
                        <div class="firstScrenn__socials">
                            <a href="#" class="firstScrenn__socials-link"><img src="assets/images/vk.svg" class="firstScrenn__socials-img"></a>
                            <a href="#" class="firstScrenn__socials-link"><img src="assets/images/discord.svg" class="firstScrenn__socials-img"></a>
                            <a href="#" class="firstScrenn__socials-link"><img src="assets/images/youtube.svg" class="firstScrenn__socials-img"></a>
                            <a href="#" class="firstScrenn__socials-link"><img src="assets/images/tiktok.svg" class="firstScrenn__socials-img"></a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">

                </div>
            </div>
        </footer>
    </div>
    <div id="login-bg"></div>
    <div id="login-popup" class="login-screen">
    
        

            <i style="--clr:#e7b81c;"></i>
            <i style="--clr:#cc0f0f;"></i>
            <i style="--clr:#ff44f6;"></i>
    
            
            
            <div class="login">
                <h2>Вход</h2>
                <div class="inputBx">
                    <input type="text" placeholder="Логин">
                </div>
                <div class="inputBx">
                    <input type="password" placeholder="Пароль">
                </div>
                <div class="inputBx">
                    <input type="submit" value="Вход">
                </div>
                <div class="links">
                    <a href="#">Забыл пароль</a>
                    <a href="#">Регистрация</a>
                </div>
            </div>
            <img src="assets/images/logo.svg" class="login__logo-img"> 
            <button id="login-hide" class="login-hide">
                <img src="assets/images/hide.svg" class="login-hide-img">
            </button>
    </div>
    <div id="reg-popup" class="login-screen">
    
        

        <i style="--clr:#e7b81c;"></i>
        <i style="--clr:#cc0f0f;"></i>
        <i style="--clr:#ff44f6;"></i>

        
        
        <div class="login">
            <h2>Регистрация</h2>
            <div class="inputBx">
                <input type="text" placeholder="Логин">
            </div>
            <div class="inputBx">
                <input type="password" placeholder="Пароль">
            </div>
            <div class="inputBx">
                <input type="password" placeholder="Повторно Пароль">
            </div>
            <div class="inputBx">
                <input type="submit" value="Зарегистрироваться">
            </div>
            <div class="links">
                <a href="#">Забыл пароль</a>
                <a href="#">Вход</a>
            </div>
        </div>
        <img src="assets/images/logo.svg" class="reg__logo-img"> 
        <button id="reg-hide" class="login-hide">
            <img src="assets/images/hide.svg" class="login-hide-img">
        </button>
